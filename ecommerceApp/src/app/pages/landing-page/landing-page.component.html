<div class="center">

    <!--This layout is to create a card for a customer to choose to register or login.
    those components will be added onto the card utilizing tabs.  -->

    <!-- Header for the card -->
    <div class="center-content">
        <mat-card class="basic-card">
            <div class="header">
                <mat-card-header>
                    <mat-card-title>Welcome to Attic Art Studios!</mat-card-title>
                    <mat-card-subtitle>Be inspired by the world around you.</mat-card-subtitle>
                </mat-card-header>
            </div>
        
   

            <!--Content portion of the card -->
            <!--This section creates the tab grouping used for the login/register-->
            <mat-card-content>
                <mat-tab-group>

                <!--Login part of the card -->
                <mat-tab label="Login">
                     <app-login-form></app-login-form>
                </mat-tab>
            
                <!--Registration part of the card -->
                <mat-tab label="Sign Up">
                     <app-create-customer></app-create-customer>
                </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
