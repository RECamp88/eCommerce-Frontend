<br>
<div> 
   <div *ngFor="let product of products">
        <div fxLayout = "row-wrap" fxLoyoutGap="grid">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.unitPrice | currency}}</mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content>
                <img src="http://localhost:9000/{{product.productImg}}">
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-raised-button>Add to Cart</button>
            </mat-card-actions>
        </div>
   </div>
</div>
