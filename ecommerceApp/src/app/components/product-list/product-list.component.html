<br>
    <div class="container">
        
        <div class="bs5-grid-row" >
            <div  *ngFor="let product of products" >
               
                <mat-card class="basic-card">
                    <mat-card-header>
                        <mat-card-title>{{product.name}}</mat-card-title>
                        <mat-card-subtitle><strong>{{product.unitPrice | currency}}</strong></mat-card-subtitle>
                    </mat-card-header>
                
                    <mat-card-content >
                        <img src="http://localhost:9000/{{product.productImg}}">
                    </mat-card-content>
                
                    <mat-card-actions>
                        <button mat-raised-button (click)="addToOrder(this.customerService.customer.id, product.id, this.customerService.customer)">Add to Cart</button>
                    </mat-card-actions>
                </mat-card>   
                                
            
            </div> 
    </div>
