<!-- Creates the card that shows the items for sale -->

<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.unitPrice | currency}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <img ngSrc="path" width="200" height="200">
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button>Add to Cart</button>
    </mat-card-actions>
</mat-card>
